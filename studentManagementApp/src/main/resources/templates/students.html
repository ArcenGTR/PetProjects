<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8" xmlns:th = "http://thymeleaf.org">
    <title>Student Management System</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">Student Management System</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" th:href="@{/students}">Student List</a>
            </div>
        </div>
    </div>
</nav>

<br>

<div class="container">
    <div class="row">
        <h1>List of Students</h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/students/new}" class="btn btn-primary btn-small mb-3">Add Student</a>
        </div>
    </div>

    <table class="table table-striped-columns table-bordered">
        <thead class="table-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each = "s : ${students}">
                <th th:text = "${s.firstName}"></th>
                <th th:text = "${s.lastName}"></th>
                <th th:text = "${s.email}"></th>
                <th>
                    <a class="btn btn-info btn-sm" th:href="@{/students/edit(studentId=${s.id})}">Update</a>
                    <a class="btn btn-danger btn-sm" th:href="@{/students/delete(studentId=${s.id})}">Delete</a>
                </th>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
