<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8" xmlns:th = "http://thymeleaf.org">
    <title>New Student Form</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">Student Management System</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" th:href="@{/students}">Student List</a>
            </div>
        </div>
    </div>
</nav>

<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Edit New Student</h1>
            <div class="card-body">
                <form th:action="@{/students/save}" th:object="${student}" method="post">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" th:field="${student.firstName}" placeholder="Enter Students First Name" />
                    </div>

                    <!-- this part of code sets desiered student`s id into student object which
                     means that student will be updated instead of adding a new one-->
                    <input type="hidden" th:field="${student.id}" />

                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" th:field="${student.lastName}" placeholder="Enter Students Last Name" />
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" th:field="${student.email}" placeholder="Enter Students Email" />
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary mt-3">Submit Changes</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
