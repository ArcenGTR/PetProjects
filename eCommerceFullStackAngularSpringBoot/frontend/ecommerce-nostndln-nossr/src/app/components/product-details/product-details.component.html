<div class="detail-section">
    <div class="container-fluid">
        
        <img src="{{ product.imageUrl }}" class="detail-image">

        <h3>{{ product.name }}</h3>
        <div class="price">{{ product.unitPrice | currency:'USD' }}</div>

        <a (click)="addToCart(product)" class="btn primary-btn">Add to cart</a>

        <hr>

        <h4>{{ product.description }}</h4>

        <a routerLink="/products" class="mt-5 mb-3">Back to product list</a>

    </div>
</div>
